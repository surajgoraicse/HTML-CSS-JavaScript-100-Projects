<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="project">
      <div class="card">
        <div class="search">
          <input type="text" spellcheck="false" placeholder="Enter city name.." />
          <button><img src="images/search.png" alt="search" /></button>
        </div>

        <div class="container" style="display: none;">
          <div class="weather-info info">
            <img src="images/rain.png" class="weather-icon" />
            <h1 class="temp">33 Â°C</h1>
            <h2 class="city">Jamshedpur</h2>
          </div>
          <div class="details info">
            <div class="col">
              <img src="images/humidity.png" />
              <div class="text">
                <p class="humidity">50%</p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="line"></div>
            <div class="col">
              <img src="images/wind.png" />
              <div class="text">
                <p class="wind">10.90 Km/hr</p>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
        <div class="error" >
          <img src="./images/error404.svg" alt="error">
          <h1>Oops! Invalid Location</h1>
        </div>

        
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
